<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zelya IA - Login</title>
  <link rel="stylesheet" href="../common/global.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>
<body>

  <main class="login-container">
    <h1>Bem-vindo ao <br><strong>Zelya IA</strong></h1>

    <section class="login-box">
      <h2>Faça login na sua conta</h2>
      <p>Entre com seu <strong>email</strong> para entrar no site</p>

      <input type="email" placeholder="email@domain.com" class="email-input" />
      <button class="email-btn" onclick="window.location.href='upload.html'">Entrar com email</button>
          
    </div>

      <div class="divider">
        <hr />
        <span>ou continue com</span>
        <hr />
      </div>

      <button class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" />
        Google
      </button>

      <p class="termos">
        Ao clicar em continuar, você concorda com os nossos
        <a href="#">Termos de Serviço</a> e
        <a href="#">Política e Privacidade</a>
      </p>
    </section>
  </main>

  <footer>
    <div class="footer-content">
        <p>© 2025 Zelya IA — Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#">GitHub</a>
            <a href="#">Termos de Serviço</a>
            <a href="#">Política de Privacidade</a>
        </div>
    </div>
</footer>

</html>
